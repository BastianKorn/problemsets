{% extends "layout.html" %}

{% block body %}

    <div class="col">
    <form action="/compare" enctype="multipart/form-data" method="post">
        <div class="form">
            <label>
                <input name="file1" type="file">
            </label>
        </div>

        <div class="form">
            <label>
                <input name="file2" type="file">
            </label>
        </div>

        <div class="form">
            <input type="radio" name="algorithm" value="lines">
            Compare Lines
        </div>

        <div class="form">
            <input type="radio" name="algorithm" value="sentences">
            Compare Sentences
        </div>

        <div class="form">
            <input type="radio" name="algorithm" value="substrings">
            Compare substrings
        </div>
        <div class="form">
            <input class="form-textbox" name="length" placeholder="of length n" type="number" min="1">
        </div>

        <div class="form">
            <button>Compare</button>
        </div>
    </form>
    </div>

{% endblock %}
