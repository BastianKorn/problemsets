{% extends "layout.html" %}

{% block title %}
    buy
{% endblock %}

{% block main %}


<form action="\sell" method="post">
    <div class="form-group">
        <input class="form-control" name="symbol" placeholder="Symbol" type="text" required/>
    </div>
    <div class="form-group">
        <input class="form-control" name="shares" placeholder="Shares" type="number"/>
    </div>
    <div class="form-group">
        <input type="submit" name="Sell"></input>
    </div>
</form>
{% endblock %}
